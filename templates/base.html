<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    {% block stylesheet %}{% endblock %}
    <title> {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'overview' %}">Home</a>
        <a href="https://github.com/wojpo/DjangoLearningPlatform/" target="_blank">GitHub</a>
        <a href="{% url 'user_settings' %}">Profile</a>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
