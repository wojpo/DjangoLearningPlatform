{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/coursesAndQuizes/result.css' %}">
    <title>Quiz Results</title>
</head>
<body>
<div class="container">
    <h1>Results for {{ result.quiz.title }}</h1>

    <a href="{% url "quiz-detail" result.quiz.pk %}">Go Back</a>
</div>
</body>
</html>
