{% extends 'base.html' %}
{% block title %}
    {{ result.quiz.title }} Results
{% endblock %}
{% block stylesheet %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
            background-color: #343a40;
            padding: 40px;
            border-radius: 10px;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            color: #5e9447;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
        }
        a {
            color: #5e9447;
            text-decoration: none;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}
{% block body %}
<div class="container">
    <h1>Results for {{ result.quiz.title }}</h1>
    <p>You got {{ result.correctAnswers }} out of {{ result.quiz.subquiz_set.count }} correct.</p>
    <a href="{% url "quiz-detail" result.quiz.pk %}">Go Back</a>
</div>
{% endblock %}
