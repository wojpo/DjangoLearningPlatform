{% extends 'base.html' %}
{% block title %}
	Quiz Results
{% endblock %}
{% load static %}
{% block stylesheet %}
	<link rel="stylesheet" href="{% static 'css/coursesAndQuizes/quizes.css' %}">
{% endblock %}
{% block body %}
    <div class="quiz-container">
        {% for quiz in quizes %}
            <div class="quiz">
                <a href="{% url 'quiz-detail' pk=quiz.pk %}">{{ quiz.title }}<br>{{ quiz.difficulty }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
