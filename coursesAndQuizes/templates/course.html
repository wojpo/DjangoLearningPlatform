<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ course.name }}</title>
</head>
<body>
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <p>{{ lessons_count }}</p>
    <ul>
{% for lesson in lessons %}

        <li><a href="{% url 'lesson-detail' course_pk=course.pk pk=lesson.pk %}">{{ lesson.title }}</a></li>

{% endfor %}
    </ul>

</body>
</html>
