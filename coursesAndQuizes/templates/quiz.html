{% extends 'base.html' %}
{% block title %}
	Quiz
{% endblock %}
{% load static %}
{% block stylesheet %}
	<link rel="stylesheet" href="{% static 'css/coursesAndQuizes/quiz.css' %}">
{% endblock %}
{% block body %}
    <div class="container">
        <h1>{{ quiz.title }}</h1>

        </form>
    </div>
{% endblock %}
