{% extends 'base.html' %}
{% block title %}
    User-Settings
{% endblock %}
{% load static %}
{% block stylesheet %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        .settings-container {
            margin: 50px auto;
            text-align: center;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
        }
        p {
            color: #ddd;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a.btn {
            display: inline-block;
            background-color: #5e9447;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a.btn:hover {
            background-color: #324927;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="settings-container">
        <p>Username: {{ username }}</p>
        <p>Email: {{ email }}</p>
        <a href="{% url 'logout' %}" class="btn">LOGOUT</a>
        <a href="{% url 'delete_account' %}" class="btn">DELETE ACCOUNT</a>
    </div>
{% endblock %}
