{% extends 'base.html' %}
{% load static %}
{% block title %}
    Login Page
{% endblock %}
{% block stylesheet %}
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar{
            display: none;
        }
        .container {
            max-width: 400px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .login-button {
            width: 100%;
            background-color: #5e9447;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .login-button:hover {
            background-color: #324927;
        }
        label {
            color: #fff;
        }
    </style>
{% endblock %}
{% block body %}
    <form class="container" method="post" autocomplete="off">
        {% csrf_token %}
        {{ loginform.as_p }}
        <input class="login-button" type="submit" value="Login"/>
    </form>
{% endblock %}
